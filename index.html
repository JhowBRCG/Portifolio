<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/components/main-header.css" />
    <link rel="stylesheet" href="./css/components/main-banner.css" />
    <link rel="stylesheet" href="./css/components/main-button.css" />
    <link rel="stylesheet" href="./css/components/banner-box.css" />
    <link rel="stylesheet" href="./css/components/main-title.css" />
    <link rel="stylesheet" href="./css/components/main-subtitle.css" />
    <link rel="stylesheet" href="./css/components/main-action.css" />
    <link rel="stylesheet" href="./css/components/main-section.css" />
    <link rel="stylesheet" href="./css/components/wrapper-skill.css" />
    <link rel="stylesheet" href="./css/components/skill-tech.css" />
    <link rel="stylesheet" href="./css/components/progress-bar.css" />
    <link rel="stylesheet" href="./css/components/wrapper-card.css" />
    <link rel="stylesheet" href="./css/components/card-project.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifólio</title>
  </head>
  <body>
    <header class="main-header">
      <img src="./assets/img/logo.png" alt="boneco masculino pixelizado" />

      <nav class="navigation">
        <a class="main-action" href="" lang="en">Skills</a>
        <a class="main-action" href="">Projetos</a>
        <a class="main-action" href="">Sobre</a>
        <a class="main-action" href="">Contatos</a>
        <a class="main-button" href="" lang="en"> Download CV</a>
      </nav>
    </header>

    <section class="main-banner">
      <div class="wrapper">
        <div class="banner-box">
          <h1 class="main-title">Jhonathan</h1>
          <h2 class="main-subtitle">FrontEnd Developer</h2>
        </div>
        <div class="navigation">
          <a class="main-button" href="" lang="en">Download CV</a>
          <a class="main-button" href="">Contatos</a>
        </div>
      </div>
    </section>

    <section class="main-section">
      <h2 class="main-title -second">Skills</h2>
      <div class="wrapper-skill">
        <article class="skill-tech">
          <img
            class="icon"
            src="./assets/img/ico_html5.png"
            alt="Logo do HTML"
          />
          <div class="right">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" value="70" max="100">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="./assets/img/ico_css3.png" alt="Logo do CSS" />
          <div class="right">
            <h3 class="title">CSS</h3>
            <progress class="progress-bar" value="70" max="100">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="./assets/img/ico_js.png" alt="Logo do JS" />
          <div class="right">
            <h3 class="title">JavaScript</h3>
            <progress class="progress-bar" value="70" max="100">70%</progress>
          </div>
        </article>
      </div>
    </section>
    <section class="main-section -second">
      <h2 class="main-title -second">Projetos</h2>
      <div class="wrapper-card">
        <a href="#">
        <figure class="card-project">
          <img
            class="logo"
            src="./assets/img/logo-project.png"
            alt="Projeto Portifólio."
            title="Portifólio"
          />
        </a>
        </figure>
        <figure class="card-project">
          <img
            class="logo"
            src="./assets/img/soon-background.png"
            alt="Imagem do projeto, escrito em breve"
          />
        </figure>
        <figure class="card-project">
          <img
            class="logo"
            src="./assets/img/soon-background.png"
            alt="Imagem do projeto, escrito em breve"
          />
        </figure>
      </div>
    </section>

    <section class="main-section -third">
      
    </section>
  </body>
</html>
